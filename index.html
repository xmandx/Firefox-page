<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/giticon.png" type="image/x-icon">
    <title>New tab</title>
</head>
<body>
    <video autoplay loop>
        <source src="img/boba-shop-christmas-moewalls-com.mp4" type="video/mp4">
    </video>
    <main>
        <div class="search">
            <input type="text" id="google" onkeydown="if(event.keyCode == 13) {google();}">
            <button onclick="google()"><img src="img/giticon.png"></button>
        </div>
    <section>    
        <div class="icons">
            <a href="https://github.com/" id="github"><img src="img/giticon.png" alt="GitHub"></a>
            <a href="https://www.youtube.com/"><img src="img/youtube.png" alt="Youtube"></a>
            <a href="https://chat.openai.com/"><img src="img/chatgpt.png" alt="ChatGPT"></a>
            <a href="https://instagram.com/"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="https://web.whatsapp.com/"><img src="img/whatsapp.png" alt="WhatsApp"></a>
            <a href="https://mail.google.com/mail/u/0/"><img src="img/email.png" alt="E-Mail"></a>
            <a href="https://netflix.com/"><img src="img/netflix.png" alt="Netflix"></a>
            <a href="https://moewalls.com/"><img src="img/moewalls.png" alt="MoeWalls"></a>
        </div>
    </section>     
    </main>   
</body>
</html>
<script src="js/index.js"></script>
